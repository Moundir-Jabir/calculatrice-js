<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calculatrice</title>
</head>
<body>
    <table>
        <tr>
            <td id="ecran" colspan="4"></td>
        </tr>
        <tr>
            <td id="effacer" colspan="2">C</td>
            <td id="negatif">-</td>
            <td class="orange operation" id="/">รท</td>
        </tr>
        <tr>
            <td class="number">7</td>
            <td class="number">8</td>
            <td class="number">9</td>
            <td class="orange operation" id="*">x</td>
        </tr>
        <tr>
            <td class="number">4</td>
            <td class="number">5</td>
            <td class="number">6</td>
            <td class="orange operation" id="-">-</td>
        </tr>
        <tr>
            <td class="number">1</td>
            <td class="number">2</td>
            <td class="number">3</td>
            <td class="orange operation" id="+">+</td>
        </tr>
        <tr>
            <td class="number" colspan="2">0</td>
            <td id="virgule">,</td>
            <td class="orange" id="egale">=</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
